# docker-compose.yml
# Defines the backend, frontend, and PostgreSQL services.
# Environment variables are loaded from a .env file at the project root.

services:
  seeder:
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - api
    command: ["node", "dist/scripts/seed.js"]
  backend:
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-5601}:5601"
    networks:
      - api
    restart: unless-stopped
    command: ["node", "dist/main.js"]
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - api
    restart: unless-stopped
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - "5433:5432"
    networks:
      - api
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
networks:
  api:
    driver: bridge
